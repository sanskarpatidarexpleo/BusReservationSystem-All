<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Reservation System</title>
   
    <style>body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.reservation-box {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 40px; /* Increased padding */
    width: 400px; /* Increased width */
}

h1 {
    text-align: center;
    color: #333;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.input-group input[type="text"],
.input-group input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 15px 20px; /* Increased padding */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #45a049;
}
    </style>
    
    <script>// Get today's date
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
    var yyyy = today.getFullYear();
    var maxDate = new Date(today.getTime() + 30 * 24 * 60 * 60 * 1000); // 30 days later

    today = yyyy + '-' + mm + '-' + dd;
    maxDate = maxDate.toISOString().split('T')[0]; // Convert maxDate to YYYY-MM-DD format

    // Set min and max attributes for date input
    document.getElementById("date").setAttribute("min", today);
    document.getElementById("date").setAttribute("max", maxDate);</script>
</head>

<body>
    <div class="container">
        <div class="reservation-box">
            <form action="busAvailable.html">
                <div class="input-group">
                    <label for="source">Source City:</label>
                    <select id="source" name="source" required>
                        <option value="">Select Source City</option>
                        <option value="city1">Pune</option>
                        <option value="city2">Hyderabad </option>
                        <option value="city3">Goa</option>
                      
                    </select>
                </div>
                <div class="input-group">
                    <label for="destination">Destination City:</label>
                    <select id="destination" name="destination" required>
                        <option value="">Select Destination City</option>
                        <option value="city1">Kolkata</option>
                        <option value="city2">Delhi</option>
                        <option value="city3">Banglore</option>
                       
                    </select>
                </div>
                <div class="input-group">
                    <label for="date">Travel Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
</body>
