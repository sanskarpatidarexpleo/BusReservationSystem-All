<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Seat Selection</title>
<style>
    .seat {
        display: inline-block;
        width: 50px;
        height: 50px;
        margin: 5px;
        background-color: lightblue;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
    }

    .selected {
        background-color: green;
    }

    .selected:hover {
        background-color: green;
    }
</style>
</head>
<body>
<h1>Bus Seat Layout</h1>
<div id="seats">
    <!-- Create seats dynamically -->
    <div class="seat" onclick="toggleSeat(this)">1</div>
    <div class="seat" onclick="toggleSeat(this)">2</div>
    <div class="seat" onclick="toggleSeat(this)">3</div>
    <div class="seat" onclick="toggleSeat(this)">4</div>
    <div class="seat" onclick="toggleSeat(this)">5</div>
    <div class="seat" onclick="toggleSeat(this)">6</div>
    <br>
    <div class="seat" onclick="toggleSeat(this)">7</div>
    <div class="seat" onclick="toggleSeat(this)">8</div>
    <div class="seat" onclick="toggleSeat(this)">9</div>
    <div class="seat" onclick="toggleSeat(this)">10</div>
    <div class="seat" onclick="toggleSeat(this)">11</div>
    <div class="seat" onclick="toggleSeat(this)">12</div>
</div>
<button onclick="showSelectedSeats()">Proceed</button>

<script>
    function toggleSeat(seat) {
        seat.classList.toggle("selected");
    }

    function showSelectedSeats() {
        // Get all selected seats
        var selectedSeats = document.querySelectorAll(".selected");
        
        // Store selected seats in local storage
        localStorage.setItem("selectedSeats", JSON.stringify(Array.from(selectedSeats).map(seat => seat.textContent)));
        
        // Redirect to another page to display selected seats
        window.location.href = "passenger_details.html";
    }
</script>
</body>
</html>
