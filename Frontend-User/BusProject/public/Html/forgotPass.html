<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
  
    <style>body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

h2 {
    text-align: center;
}

.input-box {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    display: block;
}

input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.button {
    text-align: center;
}

input[type="submit"] {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
       <!-- <form action="PassChanged.html" method="post">  --> 
            <div class="input-box">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="button">
                <a href="PassChanged.html"><input type="submit" value="Reset Password"></a>
            </div>
        </form>
    </div>
</body>
</html>
